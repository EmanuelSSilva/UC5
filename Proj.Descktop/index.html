<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="Style.css">

<body>
  <h1>Hellto Word Electron!!! </h1>
  
    <label for="nome"> Nome: </label>
    <input type="text" id="nome" name="nome" placeholder="Digite seu nome">
    <button id="btnEnviar" onclick="pegarNome()"> Enviar </button>
    <br><br> 

    <label for="numeroParImpar">Digite um Numero</label>
    <input type="text" id="numeroParImpar" name="numeroParImpar" placeholder="Digite um numero">
    <button id="BtnParouImpa" onclick="seEimparouPar()" >Verificar</button>
    <br><br>  
  
    <label for="numero">Digite um numero</label>
    <input type="text" id="numero" name="numero" placeholder="Digite um numero">
    <button id="Btnumero" onclick="VerificarNumero()" >Verificar</button>
    <br><br>
  
    <label for="num1">Número 1:</label> 
    <input type="text" id="num1" name="num1" placeholder="Digite o primeiro número">
    <label for="num2">Número 2:</label>
    <input type="text" id="num2" name="num2" placeholder="Digite o segundo número">
    <button id="btnCalcular" onclick="calcularmedia()">Calcular Média</button>
    <br><br>  

    <label for="celParFahr">Temperatura em Celsius:</label>
    <input type="text" id="celParFahr" name="celParFahr" placeholder="Digite a temperatura em Celsius">
    <button id="btnConverterFahr" onclick="alert(celsiusToFahrenheit(parseFloat(document.getElementById('celParFahr').value)) + '°F')">Converter para Fahrenheit</button>
    <button id="btnConverterKelvin" onclick="alert(celsiusToKelvin(parseFloat(document.getElementById('celParFahr').value)) + 'K')">Converter para Kelvin</button>
