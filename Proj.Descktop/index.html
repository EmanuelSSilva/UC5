             /* Reset básico */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(120deg, #ff9a9e, #fad0c4, #fad0c4);
      background-size: 600% 600%;
      animation: gradientBG 15s ease infinite;
      transition: background-color 1s ease;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      color: white;
      font-size: 3rem;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
      transition: transform 0.2s ease;
    }

    h1:hover {
      transform: scale(1.1);
    }

    button {
      margin-top: 10px;
      padding: 10px 15px;
      font-size: 1.0rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background-color: white;
      color: #333;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background-color: #333;
      color: rgb(102, 39, 39);
      transform: scale(1.05);
    }
     </style>
</head>
<body>
    <h1>Hellto Word Electron!!! </h1>

    <label for="nome"> Nome: </label>
    <input type="text" id="nome" name="nome" placeholder="Digite seu nome">
    <button id="btnEnviar" onclick="pegarNome()"> Enviar </button>
    <br><br> 
    <label for="numero">Digite um numero</label>
    <input type="texto" id="numero" name="numero" placeholder="Digite um numero">
    <button id="Btnumero" onclick="VerificarNumero()" >Verificar</button>
    <br><br>
    <p id="texto"></p>
    <script>
        function pegarNome() {
            const nomeInput = document.getElementById('nome');
            const nome = nomeInput.value;
            alert('Olá, ' + nome + '! Bem-vindo à minha primeira aplicação Electron.');
            document.getElementById('nome').value = '';
            document.getElementById('texto').innerHTML = 'Olá, ' + nome + '! Bem-vindo à minha primeira aplicação Electron.';

        } 
        function VerificarNumero() {
            // const numeroInput = document.getElementById('numero')
            const numero = Number(document.getElementById('numero').value)
            if (isNaN(numero)) {
                alert('Por favor, digite um número válido.');
            } else if (numero >=0) {
                alert('O número ' + numero + ' é positivo.');
            } else {
                alert('O número ' + numero + ' é negativo.');
            }
        }
        
    </script>
    <a href="main.js"></a>
